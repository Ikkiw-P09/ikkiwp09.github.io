<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC Time Display</title>
    <style>
    body {
      background-image: url(bg);
      background-size: cover;
    }
        h1 {
            font-family: 'Itim',sans-seirf;
            src: url('/proj/utctime/src/Itim-Regular.ttf');
            margin: 0;
            display: flex;
            justify-content: center;
            height: 1vh;
            font-size: 72;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 0px;
            border-radius: 0px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        select {
            padding:5px;
            font-size: 16px;
            margin-top: 0px;
        }

        #utcTime {
            color: ;
            font-size: 192px;
            margin-top: 0px;
        }
    </style>
</head>

<body background=bg>
    <input type="file" id="backgroundInput" accept="image/*" onchange="changeBackgroundImage()">
    <input type="color" id="fontColorInput" onchange="changeFontColor()">
        <select id="utcOffsetSelector" onchange="updateUtcTime()">
            <option value="-12">UTC-12</option>
            <option value="-11">UTC-11</option>
            <option value="-c10">UTC-10</option>
            <option value="-9">UTC-9</option>
            <option value="-8">UTC-8</option>
            <option value="-7">UTC-7</option>
            <option value="-6">UTC-6</option>
            <option value="-5">UTC-5</option>
            <option value="-4">UTC-4</ption>
            <option value="-3">UTC-3</option>
            <option value="-2">UTC-2</option>
            <option value="-1">UTC-1</option>            
            <option value="0" selected>UTC+0</option>
            <option value="1">UTC+1</option>
            <option value="2">UTC+2</option>
            <option value="3">UTC+3</option>
            <option value="4">UTC+4</option>
            <option value="5">UTC+5</option>
            <option value="6">UTC+6</option>
            <option value="7">UTC+7</option>
            <option value="8">UTC+8</option>
            <option value="9">UTC+9</ption>
            <option value="10">UTC+10</option>
            <option value="11">UTC+11</option>
            <option value="12">UTC+12</option>
        </select>

<h1>
    <div id="utcTime"></div>
</h1>
    <script>
        function updateUtcTime() {
            var selectedUtcOffset = parseInt(document.getElementById('utcOffsetSelector').value);
            var utcTime = new Date();
            utcTime.setUTCHours(utcTime.getUTCHours() + selectedUtcOffset);
            var formattedTime = utcTime.toISOString().substr(11, 8);
            document.getElementById('utcTime').textContent = formattedTime;
        }
        updateUtcTime();
        setInterval(updateUtcTime, 1);

       function changeBackgroundImage() {
    var input = document.getElementById('backgroundInput');
    var file = input.files[0];
    
    if (file) {
        var reader = new FileReader();
        
        reader.onload = function (e) {
            document.body.style.backgroundImage = "url('" + e.target.result + "')";
        };
        
        reader.readAsDataURL(file);
    }
} 

function changeFontColor() {
    var fontColor = document.getElementById('fontColorInput').value;
    document.getElementById('utcTime').style.color = fontColor;
}

    </script>
</body>
</html>
