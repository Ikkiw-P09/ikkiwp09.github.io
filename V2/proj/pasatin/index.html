<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลภาษาถิ่นไทย</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 10px; font-size: 16px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>แปลภาษาถิ่นไทย</h1>
        <div class="form-group">
            <label for="text">ข้อความที่ต้องการแปล:</label>
            <input type="text" id="text">
        </div>
        <div class="form-group">
            <label for="dialect">เลือกภาษาถิ่น:</label>
            <select id="dialect">
                <option value="central">ภาษากลาง</option>
                <option value="isan">ภาษาอีสาน</option>
                <option value="southern">ภาษาใต้</option>
                <option value="northern">ภาษาเหนือ</option>
            </select>
        </div>
        <button onclick="translate()">แปล</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        async function translate() {
            const text = document.getElementById('text').value;
            const dialect = document.getElementById('dialect').value;
            const response = await fetch(`/translate?text=${encodeURIComponent(text)}&dialect=${dialect}`);
            const result = await response.text();
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
