<!DOCTYPE html>
<html>
<head>
    <title>Cyber Bingo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="736x736" href="/src/img/1000002253-modified.png">
</head>
<body>
    <div id="bingo-board"></div>
    <button id="generate-card">สร้างบัตรใหม่</button>

    <div id="rules-overlay" style="display: none;">  <!-- hidden by default -->
        <div id="rules-content">
            <h2>วิธีการเล่น Bingo</h2>
            <p>1.เริ่มเล่น</p>
            <p>2.หาก Bingo จะได้ของรางวัล ตามที่บิงโกได้ โดยถ้าหากอยากเล่นต่อ สามารถกดเริ่มใหม่ แล้วเล่นต่อได้เลย</p>
            <button id="close-rules">ปิด</button>
        </div>
    </div>

    <div id="win-popup" style="display: none;">
        <h2>คุณชนะแล้ว</h2>
        <p>โปรดแจ้งกับทีมงานเพื่อรับของรางวัล</p>
        <button id="restart-button">เริ่มเกมใหม่</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
