<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bingo Game</title>

            text-align: center;
            margin: 20px;

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }
        
        .bingo-cell.selected {
            background-color: #d0f0c0;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

            const generateCard = () => {

                const selectedSymbols = shuffle(symbols).slice(0, 25); // Pick 25 random symbols

            // Shuffle function
            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }

            };
            
            // Initial card generation
            generateCard();
            
            // Generate new card on button click
            button.addEventListener('click', generateCard);
        });
